<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Tabel HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
        }
        .welcome {
            font-size: 24px;
            font-weight: bold;
            color: #f2f2f2;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="welcome">Selamat Datang</div>
    </div>

    <h2>Contoh Tabel HTML</h2>

    <table>
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Alamat</th>
            <th>Telepon</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Ahmad</td>
            <td>Jalan Merdeka No. 123</td>
            <td>081234567890</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Budi</td>
            <td>Jalan Sudirman No. 45</td>
            <td>081234567891</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Citra</td>
            <td>Jalan Thamrin No. 78</td>
            <td>081234567892</td>
        </tr>
    </table>

</body>
</html>
